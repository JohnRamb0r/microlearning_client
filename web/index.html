<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Lerneinheiten </title>

  <link href="dist/css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container my-container">
    <div class="page-header">
      <h3>Übersicht der Lerneinheiten von <span id="lehrender"></span></h3>


    </div>

    <div>
      <table class="table table-striped">
        <thead>
          <tr>

            <th scope="col">ID</th>
            <th scope="col">TITEL</th>
            <th scope="col">BESCHREIBUNG</th>
            <th scope="col">ÄNDERN</th>
            <th scope="col">LÖSCHEN</th>
          </tr>
        </thead>
        <tbody>



        </tbody>
      </table>
    </div>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addLerneinheitModal">
      Lerneinheit hinzufügen
    </button>

  </div>

  <div class="modal fade" id="addLerneinheitModal" tabindex="-1" role="dialog" aria-labelledby="addLerneinheitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
          <h3 class="modal-title" id="addLerneinheitModalLabel">
                    Lerneinheit hinzufügen
          </h3>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <div>
          <form role="form">
            <div class="form-group">
              <label for="addLerneinheitTitelInput">Lerneinheittitel</label>
              <input type="text" class="form-control" id="addLerneinheitTitelInput" placeholder="Titel der Lerneinheit eingeben" />
            </div>
            <div class="form-group">
              <label for="addLerneinheitBeschreibungInput">Lerneinheitbeschreibung</label>
              <textarea class="form-control" id="addLerneinheitBeschreibungInput" placeholder="Beschreibung der Lerneinheit eingeben"></textarea>
            </div>


          </form>

          <hr class="divider">
        </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <div class="modal-footer-radio align-middle reveal-modal">
            <b>Fragetypen:</b>
            <label class="radio-inline"><input type="radio" name="optradio" value="multiplechoice" checked>Multiple Choice</label>
            <label class="radio-inline"><input type="radio" name="optradio" value="lueckentext">Lückentext</label>
            <label class="radio-inline"><input type="radio" name="optradio" value="erklaerbild">Erklärbild</label>
          </div>
          <div class="modal-footer-addButtons">
            <button id="addLerneinheitAddAbschnittbtn" class="btn btn-default">Abschnitt hinzufügen</button>
            <button id="addLerneinheitAddFragebtn" class="btn btn-default">Frage hinzufügen</button>
          </div>
          <hr class="divider">
          <div>
            <button type="button" id="addLerneinheitCancelbtn" class="btn btn-warning" data-dismiss="modal">
              Abbrechen
            </button>
            <button type="button" id="addLerneinheitSavebtn" class="btn btn-primary">
              Speichern
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>


  <form role="form" class="addLerneinheitAddAbschnittForm hide">
    <div class="addLerneinheitAddAbschnittContainer">
      <div>

      <div class="form-group">
        <label for="addLerneinheitTitelInput"><h4><b><span class="count"></span># - Abschnitttitel </b></h4> </label><button class="addLerneinheitDeleteAbschnittbtn btn btn-default">x</button>
        <input type="text" class="form-control addLerneinheitTitelInput" placeholder="Titel der Lerneinheit eingeben" />
      </div>
      <div class="form-group">
        <label for="addLerneinheitBeschreibungInput">Abschnittbeschreibung</label>
        <textarea rows="10" class="form-control addLerneinheitBeschreibungInput" placeholder="Beschreibung der Lerneinheit eingeben"></textarea>
      </div>
      <div class="form-group">
       <label for="addLerneinheitAbschnittDataInput">Bildauswahl</label>
       <input type="file" accept="image/*" class="form-control-file addLerneinheitAbschnittDataInput" aria-describedby="fileHelp">
       <small class="fileHelp" class="form-text text-muted">Wählen sie - falls benötigt - ein Bild aus, um es diesem Abschnitt hinzuzufügen.</small>
     </div>


    <hr class="divider">
    </div>
  </div>
  </form>

  <form role="form" class="addLerneinheitAddFrageForm hide">
    <div class="addLerneinheitAddFrageContainer">
      <div>

      <div class="form-group">
        <label for="addLerneinheitFragestellungInput"><h4><b><span class="count"></span># - Fragestellung</b></h4> </label><button class="addLerneinheitDeleteFragebtn btn btn-default">x</button>
        <input type="text" class="form-control addLerneinheitFragestellungInput" placeholder="Fragestellung eingeben" />
      </div>
      <div class="form-group">
        <label for="addLerneinheitInformationstextInput">Zusatzinformationen</label>
        <textarea rows="10" class="form-control addLerneinheitInformationstextInput" placeholder="Zusatzinformationen für die Frage eingeben"></textarea>
      </div>
      <div class="form-group addLerneinheitFragestellungInputAntworten-form-group hide">
       <label for="addLerneinheitFragestellungInputAntworten">Antworten eingeben</label>
       <div><input type="text" class="form-control addLerneinheitFragestellungInputAntworten" placeholder="Antwort eingeben" /><input class="addLerneinheitFragestellungInputAntwortenCheckbox" type="checkbox"> wahr</div>
       <div><input type="text" class="form-control addLerneinheitFragestellungInputAntworten" placeholder="Antwort eingeben" /><input class="addLerneinheitFragestellungInputAntwortenCheckbox" type="checkbox"> wahr</div>
       <div><input type="text" class="form-control addLerneinheitFragestellungInputAntworten" placeholder="Antwort eingeben" /><input class="addLerneinheitFragestellungInputAntwortenCheckbox" type="checkbox"> wahr</div>
       <div><input type="text" class="form-control addLerneinheitFragestellungInputAntworten" placeholder="Antwort eingeben" /><input class="addLerneinheitFragestellungInputAntwortenCheckbox" type="checkbox"> wahr</div>
      </div>
      <div class="form-group addLerneinheitFragestellungTextarea-form-group hide">
       <label for="addLerneinheitFragestellungTextarea">Antworten eingeben</label>
       <textarea rows="10" class="form-control addLerneinheitFragestellungTextarea" placeholder="Den Lückentext hier eingeben. Die auszublendenen Wörter mit <input data-answer='asdf'></input> angeben und bei 'asdf' die richtige Antwort vermerken."></textarea>

      </div>
      <div class="form-group addLerneinheitFragestellungDataInput-form-group hide">
       <label for="addLerneinheitFragestellungDataInput">Bildauswahl</label>
       <input type="file" accept="image/*" class="form-control-file addLerneinheitFragestellungDataInput" aria-describedby="fileHelp">
       <small class="fileHelp" class="form-text text-muted">Wählen sie - falls benötigt - ein Bild aus, um es diesem Abschnitt hinzuzufügen.</small>
      </div>

    <hr class="divider">
    </div>
  </div>
  </form>

  <script src="dist/js/script.js"></script>
</body>

</html>
