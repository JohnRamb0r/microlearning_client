<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Lerneinheiten </title>

  <link href="dist/css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container my-container">
    <div class="page-header">
      <h3>Übersicht der Lerneinheiten von <span id="lehrender"></span></h3>
      <div id="images"></div>
      <button id="add">ADD</button>
    </div>

    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">TITEL</th>
            <th scope="col">BESCHREIBUNG</th>
            <th scope="col">ÄNDERN</th>
            <th scope="col">LÖSCHEN</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addLerneinheitModal">
      Lerneinheit hinzufügen
    </button>

  </div>

  <div class="modal fade" id="addLerneinheitModal" tabindex="-1" role="dialog" aria-labelledby="addLerneinheitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
          <h4 class="modal-title" id="addLerneinheitModalLabel">
                    Lerneinheit hinzufügen
          </h4>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">

          <form role="form">
            <div class="form-group">
              <label for="addLerneinheitTitelInput">Lerneinheittitel</label>
              <input type="text" class="form-control" id="addLerneinheitTitelInput" placeholder="Titel der Lerneinheit eingeben" />
            </div>
            <div class="form-group">
              <label for="addLerneinheitBeschreibungInput">Lerneinheitbeschreibung</label>
              <textarea class="form-control" id="addLerneinheitBeschreibungInput" placeholder="Beschreibung der Lerneinheit eingeben"></textarea>
            </div>


          </form>

          <hr class="divider">
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button id="addLerneinheitAddAbschnittbtn" class="btn btn-default">Abschnitt hinzufügen</button>
          <button id="addLerneinheitAddFragebtn" class="btn btn-default">Frage hinzufügen</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Abbrechen
          </button>
          <button type="button" class="btn btn-primary">
            Speichern
          </button>
        </div>
      </div>
    </div>
  </div>


  <form role="form" class="addLerneinheitAddAbschnittForm hide">
    <div class="addLerneinheitAddAbschnittContainer">


      <div class="form-group">
        <label for="addLerneinheitTitelInput">Abschnitttitel </label><button class="addLerneinheitDeleteAbschnittbtn btn btn-default">x</button>
        <input type="text" class="form-control" id="addLerneinheitTitelInput" placeholder="Titel der Lerneinheit eingeben" />
      </div>
      <div class="form-group">
        <label for="addLerneinheitBeschreibungInput">Abschnittbeschreibung</label>
        <textarea class="form-control" id="addLerneinheitBeschreibungInput" placeholder="Beschreibung der Lerneinheit eingeben"></textarea>
      </div>

    </div>
    <hr class="divider">
  </form>

  <script src="dist/js/script.js"></script>
</body>

</html>
